<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Brawl Stars 3D</title>

<style>
html,body{
 margin:0;
 padding:0;
 overflow:hidden;
 background:#000;
 font-family:Arial;
}
button{
 padding:14px 20px;
 font-size:18px;
 margin:8px;
}
#lobby,#matchmaking,#gameover{
 position:fixed;
 inset:0;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 background:#111;
 color:white;
 z-index:10;
}
#matchmaking,#gameover{display:none}
canvas{display:block}
</style>
</head>

<body>

<!-- LOBBY -->
<div id="lobby">
 <h1>BRAWL STARS 3D</h1>
 <button onclick="setMode('showdown')">Showdown</button>
 <button onclick="setMode('brawlball')">Brawl Ball</button>
 <button onclick="setMode('bounty')">Bounty</button>
</div>

<!-- MATCHMAKING -->
<div id="matchmaking">
 <h2>Finding players...</h2>
</div>

<!-- GAME OVER -->
<div id="gameover">
 <h2 id="goText"></h2>
 <button onclick="location.reload()">Return to Lobby</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
/* =========================
   GLOBAL STATE
========================= */
let scene,camera,renderer;
let currentMode="";
let gameState="lobby";

/* =========================
   UI FLOW
========================= */
function setMode(mode){
 currentMode=mode;
 document.getElementById("lobby").style.display="none";
 document.getElementById("matchmaking").style.display="flex";
 setTimeout(startGame,1500);
}

function startGame(){
 gameState="playing";
 document.getElementById("matchmaking").style.display="none";
 initScene();
 animate();
}

/* =========================
   THREE.JS SCENE
========================= */
function initScene(){
 scene=new THREE.Scene();
 scene.background=new THREE.Color(0x87ceeb);

 camera=new THREE.PerspectiveCamera(
  60,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
 );
 camera.position.set(0,8,12);
 camera.lookAt(0,0,0);

 renderer=new THREE.WebGLRenderer({antialias:true});
 renderer.setSize(window.innerWidth,window.innerHeight);
 document.body.appendChild(renderer.domElement);

 // Ground
 const g=new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshStandardMaterial({color:0xdeb887})
 );
 g.rotation.x=-Math.PI/2;
 scene.add(g);

 // Light
 scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
}

function animate(){
 requestAnimationFrame(animate);
 renderer.render(scene,camera);
}
</script>

</body>
</html>
